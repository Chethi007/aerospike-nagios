##################
# Host definitions
##################
define host{
	host_name			ubuntu
	address				172.16.85.133
	use					linux-server
}
######################
# Hostgroup definition
######################
define hostgroup{
	hostgroup_name		aerospike
	alias				aerospike
	members				ubuntu
}
####################
#Service Definitions
####################

# Generic statistics
define service{
# Attaches thiss ervice to all hosts in this hostgroup
	hostgroup_name		aerospike
	servicegroups		Aerospike Service Group
	service_description	AerospikeFreePCTDisk
	check_command		check_aerospike!free-pct-disk!20!15
	use					generic-service
}

define service{
	hostgroup_name		aerospike
	servicegroups		Aerospike Service Group
	service_description	AerospikeFreePCTMemory
	check_command		check_aerospike!free-pct-memory!20!15
	use					generic-service
}

define service{
	hostgroup_name		aerospike
	servicegroups		Aerospike Service Group
	service_description	AerospikeClusterSize
	#alert if cluster falls below 2 nodes
	check_command		check_aerospike!cluster_size!2!2
	use					generic-service
}

# Namespace statistics
define service{
	hostgroup_name		aerospike
	servicegroups		Aerospike Service Group
	service_description	AerospikeNSTestHighWaterMark
	# hwm-breached is a boolean check, so it does not have warn/crit levels, use 0/0
	check_command		check_aerospike-namespace!hwm-breached!test!0!0
	use					generic-service
}

define service{
	hostgroup_name		aerospike
	servicegroups		Aerospike Service Group
	service_description	AerospikeNSTestStopWrites
	check_command		check_aerospike-namespace!stop-writes!test!0!0
	use					generic-service
}

define service{
	hostgroup_name		aerospike
	servicegroups		Aerospike Service Group
	service_description	AerospikeNSTestFreeMemory
	check_command		check_aerospike_namespace!free-pct-memory!test!20!10
	use					generic-service
}

